---
proxy-providers:
  Akun Indo:
    type: file
    path: "./proxy_provider/Akun Indob.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
  Akun SG:
    type: file
    path: "./proxy_provider/Akun SGb.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
  Gaming:
    type: file
    path: "./proxy_provider/gamingb.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
proxy-groups:
- name: Porn
  type: select
  disable-udp: false
  proxies:
  - Browser
  - REJECT
- name: Iklan
  type: select
  disable-udp: false
  proxies:
  - Browser
  - REJECT
- name: Browser
  type: select
  disable-udp: false
  proxies:
  - All_Best_Ping
  - VPN_load-balance
  - VPNSelect
- name: All_Best_Ping
  type: url-test
  disable-udp: false
  proxies:
  - URL-Test Indo
  - URL-Test SG
  url: http://www.gstatic.com/generate_204
  interval: '60'
- name: VPN_load-balance
  type: load-balance
  strategy: round-robin
  disable-udp: false
  proxies:
  - URL-Test Indo
  - URL-Test SG
  url: http://www.gstatic.com/generate_204
  interval: '60'
- name: VPNSelect
  type: select
  use:
  - Akun Indo
  - Akun SG
  url: http://www.gstatic.com/generate_204
  interval: '60'
- name: URL-Test Indo
  type: url-test
  disable-udp: false
  use:
  - Akun Indo
  url: http://www.gstatic.com/generate_204
  interval: '60'
  tolerance: '30'
- name: URL-Test SG
  type: url-test
  disable-udp: false
  use:
  - Akun SG
  url: http://www.gstatic.com/generate_204
  interval: '60'
  tolerance: '30'
- name: SpeedTest
  type: load-balance
  strategy: round-robin
  disable-udp: false
  proxies:
  - VPN_load-balance
  url: http://www.gstatic.com/generate_204
  interval: '60'
- name: Gaming
  type: url-test
  disable-udp: false
  use:
  - Gaming
  url: http://www.gstatic.com/generate_204
  interval: '60'
- name: Streaming
  type: select
  disable-udp: false
  proxies:
  - URL-Test Indo
  - URL-Test SG
  url: http://www.gstatic.com/generate_204
  interval: '60'
dns:
  nameserver:
  - 192.168.8.1
  - 192.168.9.1
  - dhcp://"eth1"
  - dhcp://"wwan0"
  - https://dns.adguard.com/dns-query
  - https://dns-google.com/dns-query
  - tls://dns.adguard.com
  - tls://dns-google.com/
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7874
  fake-ip-filter:
  - "+.*"
  default-nameserver:
  - 192.168.9.1
  - 192.168.8.1
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: reyre
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
ipv6: false
tun:
  enable: true
  stack: system
  dns-hijack:
  - tcp://8.8.8.8:53
  - tcp://8.8.4.4:53
profile:
  store-selected: true
  store-fake-ip: true
rule-providers:
  Direct:
    type: http
    behavior: classical
    path: "./rule_provider/direct.yaml"
    url: https://raw.githubusercontent.com/W4ndhie/Clash-Of-Magic/main/MERAH/STB/rule_provider/direct.yaml
    interval: 14400
  Gaming:
    type: http
    behavior: classical
    path: "./rule_provider/gamingb.yaml"
    url: https://raw.githubusercontent.com/W4ndhie/Clash-Of-Magic/main/MERAH/STB/rule_provider/gamingb.yaml
    interval: 14400
  Sosmed:
    type: http
    behavior: classical
    path: "./rule_provider/sosmedb.yaml"
    url: https://raw.githubusercontent.com/W4ndhie/Clash-Of-Magic/main/MERAH/STB/rule_provider/sosmedb.yaml
    interval: 14400
  Streaming:
    type: http
    behavior: classical
    path: "./rule_provider/streamingb.yaml"
    url: https://raw.githubusercontent.com/W4ndhie/Clash-Of-Magic/main/MERAH/STB/rule_provider/streamingb.yaml
    interval: 14400
  SpeedTest:
    type: http
    behavior: classical
    path: "./rule_provider/SpeedTestb.yaml"
    url: https://raw.githubusercontent.com/W4ndhie/Clash-Of-Magic/main/MERAH/STB/rule_provider/SpeedTestb.yaml
    interval: 14400
  adblock_energized_porn:
    type: http
    behavior: classical
    path: "./rule_provider/energized_pornb.yaml"
    url: https://raw.githubusercontent.com/W4ndhie/Clash-Of-Magic/main/energized_pornb.yaml
    interval: 14400
  adblock_Iklan:
    type: http
    behavior: classical
    path: "./rule_provider/Iklanb.yaml"
    url: https://raw.githubusercontent.com/W4ndhie/Clash-Of-Magic/main/Iklanb.yaml
    interval: 14400
rules:
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,Direct,DIRECT
- RULE-SET,Gaming,Gaming
- RULE-SET,Streaming,Streaming
- RULE-SET,adblock_energized_porn,Porn
- RULE-SET,adblock_Iklan,Iklan
- MATCH,GLOBAL
